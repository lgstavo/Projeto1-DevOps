<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginSubmitButton">Entrar</button>
        </form>
        <p>Não tem conta? <a href="register.html">Registre-se</a></p>
        <p><a href="index.html">Voltar para a página inicial</a></p> <div id="loginSuccessState" style="display: none; margin-top: 20px; text-align: center; padding: 15px; background-color: #e6ffed; border: 1px solid #b7e1cd; border-radius: 5px;">
            <p style="color: #257558; font-weight: bold; margin-bottom: 15px;">Login realizado com sucesso!</p>
            <button id="goToDashboardButton" class="button" style="width: auto; padding: 10px 25px; background-color: #28a745;">Acessar Painel</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
